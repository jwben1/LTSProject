    <meta charset="UTF-8" />

      content="Contact information of The Little Taco Shop"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us-LTS</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="favicon.ico" type="image/x.icon" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="/index.html#about">About LTS</a></li>
        <li><a href="index.html#menu">Our Menu</a></li>
        <li><a href="hours.html">Store Hours</a></li>
      </ul>

      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="Tacos"
          title="tacos close up"
          width="400"
          height="260"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>

    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="your email"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>

          <button type="submit">Send</button>

          <button type="reset">Reset</button>
        </form>
      </section>

      <section>
        <h2>Our Location</h2>
        <address>
          555 Taco Lane, Suite T <br />
          Kansas City,MO 5555-555
          <br /><br />
          Phone:
          <a href="tel:+250781234567">0781234567</a>
        </address>
      </section>
    </main>
